<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="../js/options.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/options.css"/>
        <title>Настройки cloudBalance</title>
    </head>
    <body>
        <div id="wrapper">
            <h1>Настройки Cloud Balance</h1>
            <form action="#" method="post" id="optionsForm">
                <fieldset>
                    <legend>Укажите тип облака:</legend>
                    <select name="cloud">
                        <option value="">Нет</option>
                        <option value="1" selected>Selectel</option>
                    </select>
                </fieldset>
                <fieldset id="selectel">
                    <legend>Данные авторизации на облаке:</legend>
                    <input type="password" name="contract" value="" placeholder="Номер договора" />
                    <input type="password" name="password" value="" placeholder="Пароль" />
                </fieldset>
                <fieldset>
                    <legend>Уведомления</legend>
                    <label>Ценовая граница ниже которой начинают приходить уведомления
                        <input name="price" type="text" placeholder="Ценовая граница" value="50"/>
                    </label>
                    <label>Частота опроса баланса в секундах
                        <input type="text" name="frequency" value="10" placeholder="Частота опроса в сек." />
                    </label>
                    <label>Заголовок уведомления
                        <input type="text" name="title" value="" placeholder="Текст заголовка" />
                    </label>
                </fieldset>
                <b id="success"></b>
                <input type="submit" name="save" id="save" value="Сохранить" />
            </form>
        </div>
    </body>
</html>
